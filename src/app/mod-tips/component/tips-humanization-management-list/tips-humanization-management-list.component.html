<div>
  <mat-card>
    <mat-card-header>
      <div style="width: 100%; display: flex; margin-bottom: 10px">
        <mat-card-title style="flex: 1">Listado de Tips</mat-card-title>
        <p-button label="Nuevo" icon="pi pi-plus"
                  [routerLink]="['/tipsCreate']"
                  styleClass="p-button-sm p-button-raised p-button-text"
        ></p-button>
      </div>
    </mat-card-header>
    <mat-card-content>
      <p-table [value]="tipsHumanization" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
               [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
          <tr>
            <th>Id</th>
            <th>Codigo</th>
            <th>Descripcion</th>
            <th>Activo/Inactivo</th>
            <th>Fecha/Hora</th>
            <th>Acciones</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-tips>
          <tr>
            <td>{{tips.id}}</td>
            <td>{{tips.code}}</td>
            <td>{{tips.description}}</td>
            <td>{{tips.active ? "Activo" : "Inactivo"}}</td>
            <td>{{tips.conExpressionDate}}</td>
            <td>
              <button pButton pRipple type="button" icon="pi pi-pencil"
                      class="p-button-rounded p-button-text"
              ></button>
              <button pButton pRipple type="button" icon="pi pi-times"
                      class="p-button-rounded p-button-text"
              ></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </mat-card-content>
  </mat-card>
</div>
